<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>

<link rel="stylesheet" href="/css/1.signup.css">

</head>
<body>
	<div class="signup-container">
		<div>
<h1 id="home-link">
    <a href="/" style="text-decoration: none; color: inherit;">SROUP</a>
</h1>


		</div>
		<form id="signupForm" action="/signup.do" method="post">
			<label for="name">이름</label> <input type="text" id="name"
				name="user_name" placeholder="이름이 뭐단가" required /> <label
				for="contact">연락처</label> <input type="text" id="contact"
				name="user_phone" placeholder="번호가 뭐단가" required /> <label
				for="email">Email</label> <input type="email" id="email"
				name="user_id" placeholder="이메일 뭐단가" required /> <label
				for="password">비밀번호</label> <input type="password" id="password"
				name="user_pw" placeholder="비밀번호 뭐단가" required /> <label
				for="confirmPassword">비밀번호 확인</label> <input type="password"
				id="confirmPassword" placeholder="비밀번호 다시 확인해주쇼" required /> 
				<label>관심분야</label>
			<div class="checkbox-group">
				<label><input type="checkbox" name="interest" value="1" />
					front-end</label> <label><input type="checkbox" name="interest"
					value="2" /> back-end</label> <label><input type="checkbox"
					name="interest" value="3" /> Other</label>
			</div>

			<label>스터디 성향</label>
			<div class="checkbox-group">
				<label><input type="checkbox" name="personality" value="1" />초보자
					친화적</label> <label><input type="checkbox" name="personality"
					value="2" />경험자 중심</label> <label><input type="checkbox"
					name="personality" value="3" />속도감 있는 진행</label>
			</div>
			<div class="checkbox-group">
				<label><input type="checkbox" name="personality" value="4" />여유로운
					진행</label> <label><input type="checkbox" name="personality"
					value="5" />목표 달성 가능</label> <label><input type="checkbox"
					name="personality" value="6" />체계적인</label>
			</div>
			<div class="checkbox-group">
				<label><input type="checkbox" name="personality" value="7" />열정적인</label>
				<label><input type="checkbox" name="personality" value="8" />편안한</label>
				<label><input type="checkbox" name="personality" value="9" />조용한</label>
				<label><input type="checkbox" name="personality" value="10" />활발한</label>
			</div>

			<button type="submit">회원가입</button>
		</form>
		<p class="message" id="message"></p>
	</div>

	<script>
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const contact = document.getElementById('contact').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const interests = Array.from(document.querySelectorAll('input[name="interest"]:checked')).map(input => input.value);
            const personalities = Array.from(document.querySelectorAll('input[name="personality"]:checked')).map(input => input.value);

            const messageElement = document.getElementById('message');

            // Validate password match
            if (password !== confirmPassword) {
                messageElement.style.color = 'red';
                messageElement.textContent = 'Passwords do not match!';
                return;
            }

        	// 폼 제출 동작 복구
            document.getElementById('signupForm').submit();
            
            // Validation successful
            messageElement.style.color = 'green';
            messageElement.textContent = `Welcome, ${name}! Your account has been created.`;
            
            // Here, you can send the data to the server
            console.log({
                name,
                contact,
                email,
                password,
                interests,
                personalities,
            });
        });

        // SROUP 링크 클릭 시 화면 전환 처리
        //document.getElementById('home-link').addEventListener('click', function (event) {
        //    event.preventDefault(); // 기본 링크 동작 방지
        //    window.location.href = '3-1.main-out.html'; // 이동할 페이지 URL
        //});
    </script>
</body>
</html>
