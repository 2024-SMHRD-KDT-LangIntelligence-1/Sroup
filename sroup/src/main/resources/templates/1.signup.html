<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <link rel="stylesheet" href="/css/1.signup.css">
</head>
<body>
    <div class="signup-container">
        <h1>SROUP</h1>
        <form id="signupForm" action="/signup.do" method="post">
            <label for="name">이름</label>
            <input type="text" id="name" name="user_name" placeholder="이름이 뭐단가" required />

            <label for="contact">연락처</label>
            <input type="text" id="contact" name="user_phone" placeholder="번호가 뭐단가" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="user_id" placeholder="이메일 뭐단가" required />

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="user_pw" placeholder="비밀번호 뭐단가" required />

            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" placeholder="비밀번호 다시 확인해주쇼" required />

            <label for="interest">관심과목</label>
            <select id="interest" required>
                <option value="technology">front-end</option>
                <option value="sports">back-end</option>
                <option value="arts">crawling</option>
                <option value="science">database</option>
                <option value="other">Other</option>
            </select>

            <label>스터디 성향</label>
            <div class="radio-group">
                <label><input type="checkbox" name="personality" value="1"/> 성향1</label>
                <label><input type="checkbox" name="personality" value="2"/> 성향2</label>
                <label><input type="checkbox" name="personality" value="3"/> 성향3</label>
                <label><input type="checkbox" name="personality" value="4"/> 성향4</label>
                <label><input type="checkbox" name="personality" value="5"/> 성향5</label>
                <label><input type="checkbox" name="personality" value="6"/> 성향6</label>
                <label><input type="checkbox" name="personality" value="7"/> 성향7</label>
                <label><input type="checkbox" name="personality" value="8"/> 성향8</label>
                <label><input type="checkbox" name="personality" value="9"/> 성향9</label>
                <label><input type="checkbox" name="personality" value="10"/> 성향10</label>
            </div>

            <button type="submit">회원가입</button>
        </form>
        <p class="message" id="message"></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const contact = document.getElementById('contact').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const interest = document.getElementById('interest').value;
            const personality = document.querySelector('input[name="personality"]:checked')?.value;

            const messageElement = document.getElementById('message');

            // Validate password match
            if (password !== confirmPassword) {
                messageElement.style.color = 'red';
                messageElement.textContent = 'Passwords do not match!';
                return;
            }

            // Validation successful
            messageElement.style.color = 'green';
            messageElement.textContent = `Welcome, ${name}! Your account has been created.`;
            
            // Here, you can send the data to the server
            console.log({
                name,
                contact,
                email,
                password,
                interest,
                personality,
            });
        });
    </script>
</body>
</html>
