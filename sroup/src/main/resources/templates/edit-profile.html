<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 대시보드</title>

  <link rel="stylesheet" href="/css/edit-profile.css">

</head>
<body>
  <header>
    <div class="logo">SROUP</div>
    <div>
        <button onclick="location.href='/groupgenerate'">그룹생성</button>
        <button onclick="location.href='/edit-profile'">마이페이지</button>
        <form action="/logout" method="post" style="display: inline;">
				<button type="submit">로그아웃</button>
		</form>
    </div>
</header>
        <!-- 사이드바 -->
    <div id="sidebar" class="sidebar">
        <ul>
            <li>
                <a href="/edit-profile">회원정보 수정</a>
            </li>
            <li>
                <a href="/history">이력 조회</a>
            </li>
            <li>
                <a href="/mystudy">내스터디</a>
            </li>
        </ul>
    </div>
        <!-- 사이드바 끝-->

        <!-- 사이드바 외 본문 시작 -->
    <div id="main">
        <button class="sidebar-btn" onclick="Sidebar_move()">☰</button>
    </div>
    <!-- 사이드바 외 본문 시작 끝 -->

  <div class="container">
    <div class="header">
      <img src="profile-placeholder.png" alt="프로필 사진">
      <div>
        <div class="name">박승혁</div>
        <div class="email">psh224v@naver.com</div>
      </div>
    </div>

    <!-- 기본 정보 섹션 -->
    <div class="section">
      <h2>기본 정보</h2>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" value="psh224v@naver.com" disabled>
      </div>
      <div class="form-group">
        <label for="phone">전화번호</label>
        <input type="text" id="phone" value="+82 10-1234-5678" disabled>
      </div>
    </div>

    <!-- 알림 설정 섹션 -->
    <div class="section">
      <h2>알림 설정</h2>
      <div class="form-group">
        <label for="promotion">프로모션 정보 수신</label>
        <select id="promotion" disabled>
          <option value="on" selected>ON</option>
          <option value="off">OFF</option>
        </select>
      </div>
      <div class="form-group">
        <label for="notifications">게시물 알림 수신</label>
        <select id="notifications" disabled>
          <option value="on" selected>ON</option>
          <option value="off">OFF</option>
        </select>
      </div>
    </div>

    <!-- 버튼 -->
    <div class="buttons">
      <button class="edit-btn" onclick="enableEditing()">수정하기</button>
      <button class="save-btn" onclick="saveChanges()">저장하기</button>
    </div>
  </div>

  <script>
     /* 사이드바 열고 닫는 JS */
     function Sidebar_move() {
        var sidebar = document.getElementById("sidebar");
        var mainContent = document.getElementById("main");
    
        if (sidebar.style.left === "0px") {
            sidebar.style.left = "-220px";
            mainContent.style.marginLeft = "0";
        } else {
            sidebar.style.left = "0";
            mainContent.style.marginLeft = "220px";
        }
    }    

    function htclick() {
        var hth1 = document.getElementById("hth-1");

        hth
    }

    // 정보 수정 활성화
    function enableEditing() {
      const inputs = document.querySelectorAll("input, select");
      inputs.forEach(input => input.disabled = false);
    }

    // 변경 사항 저장
    function saveChanges() {
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const promotion = document.getElementById("promotion").value;
      const notifications = document.getElementById("notifications").value;

      if (!email || !phone) {
        alert("모든 필드를 입력해주세요.");
        return;
      }

      alert("정보가 성공적으로 저장되었습니다!\n" +
            `이메일: ${email}\n전화번호: ${phone}\n` +
            `프로모션 수신: ${promotion}\n게시물 알림: ${notifications}`);

      // 저장 후 다시 비활성화
      const inputs = document.querySelectorAll("input, select");
      inputs.forEach(input => input.disabled = true);
    }
  </script>
</body>
</html>
