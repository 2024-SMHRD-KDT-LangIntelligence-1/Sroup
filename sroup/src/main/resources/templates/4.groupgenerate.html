<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SROUP Study Details</title>

    <link rel="stylesheet" href="/css/4.groupgnerate.css">


</head>
<body>
    <header>
        <div>
            <h1 onclick="location.href='/'">SROUP</h1>
        </div>
        <nav>
           <button onclick="location.href='/edit-profile'">마이페이지</button>
            <form action="/logout" method="post" style="display: inline;">
				<button type="submit">로그아웃</button>
			</form>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="title">모집 제목</label>
                    <input type="text" id="title" name="title" placeholder="제목을 입력하세요">
                </div>
                <label for="subject">모집 분야</label>
                <div class="checkbox-group">
					<label><input type="checkbox" name="interest" value="1" /> front-end</label> 
					<label><input type="checkbox" name="interest" value="2" /> back-end</label> 
					<label><input type="checkbox" name="interest" value="3" /> Other</label>
                </div>
                
				<label>스터디 성향</label>
				<div class="checkbox-group">
					<label><input type="checkbox" name="personality" value="1" />초보자
						친화적</label> <label><input type="checkbox" name="personality"
						value="2" />경험자 중심</label> <label><input type="checkbox"
						name="personality" value="3" />속도감 있는 진행</label>
				</div>
				<div class="checkbox-group">
					<label><input type="checkbox" name="personality" value="4" />여유로운
						진행</label> <label><input type="checkbox" name="personality"
						value="5" />목표 달성 가능</label> <label><input type="checkbox"
						name="personality" value="6" />체계적인</label>
				</div>
				<div class="checkbox-group">
					<label><input type="checkbox" name="personality" value="7" />열정적인</label>
					<label><input type="checkbox" name="personality" value="8" />편안한</label>
					<label><input type="checkbox" name="personality" value="9" />조용한</label>
					<label><input type="checkbox" name="personality" value="10" />활발한</label>
				</div>

                <div class="form-group">
                    <label for="recruitment-number">모집 인원</label>
                    <select id="recruitment-number" name="recruitment-number">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>

				<div class="form-group">
				    <label for="recruitment-period">모집 기간</label>
				    <div class="date-range">
				        <label for="recruitment-start">From:</label>
				        <input type="date" id="recruitment-start" name="recruitment-start">
				        <label for="recruitment-end">To:</label>
				        <input type="date" id="recruitment-end" name="recruitment-end">
				    </div>
				</div>


				<div class="form-group">
				    <label for="study-period">진행 기간</label>
				    <div class="date-range">
				        <label for="study-start">From:</label>
				        <input type="date" id="study-start" name="study-start">
				        <label for="study-end">To:</label>
				        <input type="date" id="study-end" name="study-end">
				    </div>
				</div>

                <div class="form-group">
                    <label for="details">상세 내용</label>
                    <textarea id="details" name="details" placeholder="스터디에 대한 자세한 내용을 작성하세요..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">등록하기</button>
                    <button type="button" onclick="history.back();">목록</button>
                </div>
            </form>
        </div>
    </main>
    <script>
        // SROUP 링크 클릭 시 화면 전환 처리
        document.getElementById('home-link').addEventListener('click', function (event) {
            event.preventDefault(); // 기본 링크 동작 방지
            window.location.href = '3.main-in.html'; // 이동할 페이지 URL
        });
    </script>
</body>
</html>
