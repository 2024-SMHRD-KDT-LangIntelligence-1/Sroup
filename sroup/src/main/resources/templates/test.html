<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Spring Boot to Flask</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <form id="form">
        ID: <input type="text" id="input_id" name="input_id"><br>
        Name: <input type="text" id="input_name" name="input_name"><br>
        <button type="button" id="send">Send to Spring Boot</button>
    </form>
    <p id="response"></p>

    <script>
        $('#send').click(function () {
            const formData = {
                input_id: $('#input_id').val(),
                input_name: $('#input_name').val()
            };

            // Spring Boot 컨트롤러로 데이터 전송
            $.ajax({
                url: 'http://127.0.0.1:8082/api/send-to-flask',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function (response) {
                	console.log(response)
                    $('#response').text(response.message);
                },
                error: function (xhr, status, error) {
                    $('#response').text('Error: ' + error);
                }
            });
        });
    </script>
</body>
</html>
